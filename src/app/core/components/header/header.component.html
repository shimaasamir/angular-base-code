<header>
  <div class="left">
    <img
      [routerLink]="'/welcome' | localizeRoute"
      [defaultImage]="logo"
      [lazyLoad]="logo"
      alt="Avatar"
      loading="lazy"
      width="3rem"
      height="3rem"
    />
    <h1>{{ title }}</h1>
    <span>v{{ version }}</span>
  </div>
  <div class="center"></div>
  <div class="right">
    <button (click)="toggleDarkMode()" [ngSwitch]="isDarkMode" class="theme-selector">
      <span *ngSwitchCase="false" class="material-symbols-outlined">dark_mode</span>
      <span *ngSwitchCase="true" class="material-symbols-outlined">light_mode</span>
    </button>

    <img
      [defaultImage]="isDarkMode ? darkAvatar : lightAvatar"
      [lazyLoad]="isDarkMode ? darkAvatar : lightAvatar"
      alt="Avatar"
      loading="lazy"
      width="2.75rem"
      height="2.75rem"
    />
  </div>
</header>
